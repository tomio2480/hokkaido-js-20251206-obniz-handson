<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題3: 自動調光ライト</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-8 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-2">課題3: 自動調光ライト</h1>
    <p class="text-gray-600 mb-6">センサー値に連動してLEDの明るさを自動調整</p>

    <!-- 接続エリア -->
    <div id="connection-area" class="mb-6 p-4 border rounded">
        <h2 class="text-lg font-semibold mb-3">接続</h2>
        <button id="connect-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">接続</button>
        <div id="connection-status" class="mt-3"></div>
    </div>

    <!-- 制御エリア（接続後に表示） -->
    <div id="control-area" class="hidden">
        <!-- 自動調光モード表示（課題3で追加） -->
        <div class="mb-6 p-4 border rounded bg-green-50">
            <h2 class="text-lg font-semibold mb-3">自動調光モード</h2>
            <p class="text-sm text-gray-600 mb-3">周囲が暗くなるとLEDが明るくなります</p>
            <div class="space-y-2">
                <p class="text-lg">センサー: <span id="sensor-percent" class="font-mono font-bold text-blue-600">--</span> %</p>
                <p class="text-lg">LED明るさ: <span id="led-brightness" class="font-mono font-bold text-green-600">--</span> %</p>
            </div>
            <div id="led-status" class="mt-3 p-2 bg-white rounded text-sm text-center"></div>
        </div>

        <div class="mb-6 p-4 border rounded">
            <h2 class="text-lg font-semibold mb-3">手動制御</h2>

            <div class="flex gap-2 mb-3">
                <button id="led-on-btn" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">LED ON</button>
                <button id="led-off-btn" class="flex-1 bg-red-500 text-white p-2 rounded hover:bg-red-600">LED OFF</button>
            </div>

            <div class="mt-4 p-3 bg-blue-50 rounded">
                <h3 class="font-semibold mb-2">手動調整（PWM）</h3>
                <input type="range" id="brightness-slider" min="0" max="100" value="50" class="w-full">
                <p class="text-center mt-2">明るさ: <span id="brightness-display" class="font-bold text-blue-600">50</span>%</p>
            </div>
        </div>

        <div class="p-4 border rounded">
            <h2 class="text-lg font-semibold mb-3">センサー値</h2>
            <div class="space-y-2">
                <p class="text-lg">電圧: <span id="brightness-value" class="font-mono font-bold">--</span> V</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/obniz/obniz.js"></script>
    <script src="challenge3.js"></script>
</body>
</html>
