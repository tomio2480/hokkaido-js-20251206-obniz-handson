<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>obniz LED制御 - ハンズオンサンプル</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-8 max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-2">obniz LED制御</h1>
    <p class="text-gray-600 mb-6">JavaScriptでIoTデバイスをリアルタイム制御</p>

    <!-- 接続エリア -->
    <div id="connection-area" class="mb-6 p-4 border rounded">
        <h2 class="text-lg font-semibold mb-3">接続</h2>
        <button id="connect-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">接続</button>
        <div id="connection-status" class="mt-3"></div>
    </div>

    <!-- 制御エリア（接続後に表示） -->
    <div id="control-area" class="hidden">
        <div class="mb-6 p-4 border rounded">
            <h2 class="text-lg font-semibold mb-3">LED制御</h2>

            <div class="flex gap-2 mb-3">
                <button id="led-on-btn" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">LED ON</button>
                <button id="led-off-btn" class="flex-1 bg-red-500 text-white p-2 rounded hover:bg-red-600">LED OFF</button>
            </div>

            <div id="led-status" class="p-2 bg-gray-50 rounded text-sm text-center"></div>
        </div>

        <div class="p-4 border rounded">
            <h2 class="text-lg font-semibold mb-3">センサー値</h2>
            <p class="text-gray-600 mb-2 text-sm">明るさセンサー（CdSセル）の値</p>
            <div class="text-center p-4">
                <span id="brightness-value" class="text-3xl font-bold">--</span>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/obniz/obniz.js"></script>
    <script src="script.js"></script>
</body>
</html>
